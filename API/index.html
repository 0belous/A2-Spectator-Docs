<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="module" src="./rapidoc.js"></script>
</head>
<body>

<rapi-doc
	render-style = "read"
	primary-color = "#6da7d3"
	show-header = "false"
	show-info = "true"
	spec-url = "./openapi.json"
	default-schema-tab = 'schema'
	allow-authentication = "false"
	update-route = "false"
	font-size = "large"
	allow-server-selection = "false"
>
	<div slot="nav-logo" style="display: flex; align-items: center; justify-content: center;">
		<img src="./orion_drift_logo_768.webp" style="width:10rem; margin: auto;" alt="orion drift logo"/>
	</div>
</rapi-doc>
</body>
</html>
